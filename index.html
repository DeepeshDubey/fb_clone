<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./clone.svg" alt="image">
            <p class="text-2xl mx-6 px-0">Facebook helps us to connect and share with the people your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 outline-blue-500  rounded-lg" type="text " placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2  border border-1 border-gray-200  outline-blue-600  rounded-lg" type="password" placeholder="Password" >
            <button class="bg-blue-700 rounded-lg my-2 py-3 text-white font-bold hover:bg-blue-500" > Log In</button>
            <Span class="text-center my-2 text-blue-600 text-sm cursor-pointer hover:underline">Forgotten Password</Span>
            <hr>
            <button class="bg-green-700 rounded-lg my-2 py-3 text-white font-bold w-fit mx-auto px-4 hover:bg-green-500 ">Create New Account</button>
            <span class="absolute -bottom-10 text-sm text-center"> <span class="font-bold hover:underline cursor-pointer ">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
